{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

<h1>This is our home page.</h1>
{% if user.is_authenticated %}
    <p>Hi {{ user.email }}</p>
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <p>You are not logged in</p>
    <p><a href="{% url 'login' %}">Log In</a></p>
    <p><a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}

{% endblock content %}
